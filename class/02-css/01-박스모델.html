<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            width: 80px;
            height:80px;
            border: 1px solid red;
            padding: 10px;
        }
        .pb{
            width: 500px;
            height: 500px;
            border : 1px solid blue;
            padding: 10px;
            display: flex; 
            flex-direction: row;
            /* 가로로 정렬됨 */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- /*부모 박스에다가 css속성을 주기 위해 클래스 지정*/ -->
  <div class="pb">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
